<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a polygon to a map using a GeoJSON source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3VybXVkZ2VvbnBoZCIsImEiOiJja2VvOTRzdGMwbmo2MzF0NTk4NXd2YWFzIn0.fS3ZVThwRQA6P9cIthlY-A';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/mapbox/light-v10', // style URL
center: [ 112.7521, -7.2575], // Surabaya Center
zoom: 10 // starting zoom
});
 
map.on('load', () => {
map.addSource('population', {
type: 'geojson',
// Use a URL for the value for the `data` property.
data: 'raechelportelli.io/javamap/geojsons/popData.geojson'
});
 
// Add a new layer to visualize the polygons.
map.addLayer({
'id': 'population',
'type': 'fill',
'source': 'population', // reference the data source
'layout': {},
'paint': {
'fill-color': '#0080ff', // blue color fill
'fill-opacity': 0.5
}
});

// Add a black outline around the polygon.
map.addLayer({
'id': 'outline',
'type': 'line',
'source': 'population',
'layout': {},
'paint': {
'line-color': '#000',
'line-width': 3
}
});
});
</script>
 
</body>
</html>
