<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Population Change in Java</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3VybXVkZ2VvbnBoZCIsImEiOiJja2VvOTRzdGMwbmo2MzF0NTk4NXd2YWFzIn0.fS3ZVThwRQA6P9cIthlY-A';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/curmudgeonphd/ckrl5qsor2c5419lu8xgib9o6', // style URL
center: [ 112.7521, -7.2575], // Surabaya Center
zoom: 6 // starting zoom
});
 
map.on('load', () => {
map.addSource('population', {
type: 'geojson',
// Use a URL for the value for the `data` property.
data: 'https://gist.githubusercontent.com/raechelportelli/699cff784223dc81dd3ccaba4ec4c994/raw/7d7fafd3009d1a90fa5adf5cd465f0851f0932f0/population.geojson'
});
 
// Add a new layer to visualize the polygons.
map.addLayer({
'id': 'population',
'type': 'fill',
'source': 'population', // reference the data source
'layout': {},
'paint': {
'fill-color': '#0080ff', // blue color fill
'fill-opacity': 0.5
}
});

// Add a black outline around the polygons.
map.addLayer({
'id': 'outline',
'type': 'line',
'source': 'population',
'layout': {},
'paint': {
'line-color': '#000',
'line-width': 3
}
});
});

// When a click event occurs on a feature in the population layer,
// open a popup at the location of the click, with population information
// HTML from the click event's properties.
map.on('click', 'population', (e) => {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.Shape_Area)
.addTo(map);
});
 
// Change the cursor to a pointer when
// the mouse is over the states layer.
map.on('mouseenter', 'population', () => {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change the cursor back to a pointer
// when it leaves the states layer.
map.on('mouseleave', 'population', () => {
map.getCanvas().style.cursor = '';
});
;

</script>
 
</body>
</html>
